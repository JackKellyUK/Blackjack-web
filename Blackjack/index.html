<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="blackjack-result">

    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1><i class="fas fa-dice"></i> Blackjack</h1>
          <div class="blackjack-table">
            <h2>Dealers cards</h2>
            <div id="blackjack-dealer">
            </div>
            <hr>

            <h2>Your cards</h2>
            <div id="blackjack-player">
            </div>
            
            <div class="blackjack-buttons">
              <button class="button" id="hitButton">Hit</button>
              <button class="button" id="standButton">Stand</button>
              <button class="button" id="resetButton"><i class="fas fa-plus-circle"></i> New game</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/blackjack.js"></script>
  </body>
</html>
